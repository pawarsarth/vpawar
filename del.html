<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vpawar Photography</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: #666;
      padding: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      margin: 0 10px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    nav a:hover {
      background-color: #444;
    }

    section {
      padding: 20px;
    }

    .slideshow-container {
      max-width: 1036px;
      margin: auto;
      position: relative;
      overflow: hidden;
      height: 300px; /* Adjust the height as needed */
    }

    .mySlides {
      display: none;
      padding: 20px;
    }

    img {
      width: 130%; /* Adjust the width as needed */
      height: 100%;
      object-fit: cover;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 30px;
    }
  </style>
</head>
<body>

  <header>
    <h1 style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Vpawar Photography</h1>
    <p>Capturing Moments, Creating Memories</p>
  </header>

  <nav>
    <a href="#home">Home</a>
    <a href="#images">Images</a>
    <a href="aboutus.html">About</a>
    <a href="#contact">Contact</a>
  </nav>

  <section>
    <div class="slideshow-container">
      <div class="mySlides">
        <img src="ai3.jpg" alt="Slide 1">
      </div>
      <div class="mySlides">
        <img src="bloodpresure.jpeg" alt="Slide 2">
      </div>
      <div class="mySlides">
        <img src="BLOODPRESURE2.jpeg" alt="Slide 3">
      </div>
      <div class="mySlides">
        <img src="cold.jpg" alt="Slide 4">
      </div>
      <div class="mySlides">
        <img src="cold2.jpg" alt="Slide 5">
      </div>
      <div class="mySlides">
        <img src="diabetes.jpg" alt="Slide 6">
      </div>
      <div class="mySlides">
        <img src="diabetes2.jpg" alt="Slide 7">
      </div>
      <div class="mySlides">
        <img src="diabetes3.jpg" alt="Slide 8">
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2024 Vpawar Photography. All rights reserved.</p>
  </footer>

  <script>
    var slideIndex = 0;
    showSlides();

    function showSlides() {
      var i;
      var slides = document.getElementsByClassName("mySlides");
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slideIndex++;
      if (slideIndex > slides.length) {slideIndex = 1}
      slides[slideIndex-1].style.display = "block";
      setTimeout(showSlides, 2000); // Change slide every 2 seconds
    }
  </script>

</body>
</html>
